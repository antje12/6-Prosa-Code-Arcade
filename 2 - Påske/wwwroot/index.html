<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="StyleSheet.css" type="text/css"/>
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>
    <title>WebSocket Pong</title>
</head>

<body>
<header>
    <h1>Easter egg delivery</h1>
</header>

<main>
    <table>
        <tr>
            <td>
                <img id="bunny" width="20%" src="/images/bunny.png">
                <br>
                Player 1 score:
                <br>
                <span id="player1">0</span>
            </td>
            <td style="height: 60px; width: 200px;">
                <input id="open" type="image" value="Open Connection" width="45%" src="./images/start.png"/>
                <input id="close" type="image" value="Close Connection" width="45%" src="./images/stop.png"/>
            </td>
            <td>
                <img id="fox" width="20%" src="/images/fox.png">
                <br>
                Player 2 score:
                <br>
                <span id="player2">0</span>
            </td>
        </tr>
    </table>

    <canvas id="myCanvas" width="500" height="500" style="background: url('./images/grass.jpg')">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</main>
<img id="ball" width="300" height="300" hidden src="/images/floral.png">
<footer id="log">
</footer>
</body>
</html>
